
{% block content %}

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
            	{{ titulo }}
            </div>
        	<!-- /.panel-heading -->
            <div class="panel-body">
		    	<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead class="thead-default">
						<tr>
		      				<th>#</th>
		      				<th>Nombre</th>
		      				<th>RUT</th>
		      				<th>correo</th>
		      				<th>Departamento</th>
							<th></th>
							<th></th>
        				</tr>
        			</thead>
					<tbody>
					{% for obj in object_list %}
						<tr>
							<td scope="row">{{ obj.id }}</td>
							<td>{{ obj.nombre }}</td>
							<td>{{ obj.rut }}</td>
							<td>{{ obj.correo }}</td>
							<td>{{ obj.departamento }}</td>
							<td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs edit" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
							<td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
						</tr>
					{% endfor %}
					</tbody>
                </table>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->


{% endblock %}
