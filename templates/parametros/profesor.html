
{% block content %}
    <fieldset>
        <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-envelope fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
        </ul>

        <legend>Listado de {{ titulo }}</legend>
      <table class="display table compact">
        <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>RUT</th>
          <th>correo</th>
          <th>Departamento</th>
        </tr>
        </thead>
        {% for obj in object_list %}
        <tbody>
          <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.nombre }}</td>
	          <td>{{ obj.rut }}</td>
            <td>{{ obj.correo }}</td>
            <td>{{ obj.departamento }}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs edit" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
	        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>        {% endfor %}
        </tbody>
      </table>
    </fieldset>

{% endblock %}
