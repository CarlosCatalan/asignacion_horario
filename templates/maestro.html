<!DOCTYPE html>
{% extends "base.html" %}



{% load bootstrap3 %}

{% block title %}
    Forms
{% endblock %}

{% block content %}
<div class="container">
    <form role="form" class="form-horizontal" method="post">
        {% csrf_token %}
      <fieldset>
        <legend>{{ titulo }}</legend>
        {% bootstrap_form form layout="horizontal" %}
        {% buttons submit='OK' reset='Cancel' layout='horizontal' %}{% endbuttons %}
    </fieldset>
    </form>
</div>
{% endblock %}
