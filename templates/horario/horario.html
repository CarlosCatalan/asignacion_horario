
{% block content %}

<div class="row">

    <div class="col-lg-12" id="_appendHere">
		<div class="header">
			<h1>{{ titulo }}</h1>
		    <div class="col-lg-10">
		        <select class="form-control" id="periodo">
                  <option selected value="0">Seleccione un periodo</option>
		            {% for obj in queryset_periodo %}
                        <option value="{{ obj.id }}">{{obj.anio}} {{ obj.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
		</div>
		<div class="col-lg-2">
		    <button class="btn btn-success add">AÃ±adir Nuevo</button>
		    <br></br>
		</div>
	</div>


{% for i in dia_semana %}
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">

            	    {{ i }}
            </div>
        	<!-- /.panel-heading -->
            <div class="panel-body">
		    	<table width="100%" class="table table-striped table-bordered table-hover" id= "{{ i }}">
                    <thead class="thead-default">
						<tr>
						    <th id="nombre">Nombre</th>
		      				<th id="modulo">Modulo</th>
						    <th id="plan">Plan</th>
						    <th id="bloque1" width=33px>1</th>
						    <th id="bloque2" width=33px>2</th>
						    <th id="bloque3" width=33px>3</th>
						    <th id="bloque4" width=33px>4</th>
						    <th id="bloque5" width=33px>5</th>
						    <th id="bloque6" width=33px>6</th>
						    <th id="bloque7" width=33px>7</th>
						    <th id="bloque8" width=33px>8</th>
						    <th id="bloque9" width=33px>9</th>
						    <th id="bloque10" width=33px>10</th>
        				</tr>
        			</thead>
					<tbody>
					{% for obj in queryset_profesor_modulo %}
						<tr>
						    <td class="profesor">{{ obj.profesor.nombre }}</td>
							<td class="modulo">{{ obj.modulo.nombre }}</td>
						    <td class="plan">{{ obj.modulo.plan.nombre }}</td>
						    <td class="accion bloque1"></td>
						    <td class="accion bloque2"></td>
						    <td class="accion bloque3"></td>
						    <td class="accion bloque4"></td>
						    <td class="accion bloque5"></td>
						    <td class="accion bloque6"></td>
						    <td class="accion bloque7"></td>
						    <td class="accion bloque8"></td>
						    <td class="accion bloque9"></td>
						    <td class="accion bloque10"></td>
						</tr>
					{% endfor %}
					</tbody>
                </table>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->

        </div>
        <!-- /.panel panel-default -->
    </div>
    <!-- /.col-lg-12 -->
{% endfor %}
</div>
<!-- /.row -->


{% endblock %}
